<div class="alert alert-{{status}}">
    <h5 id="alert-heading">{{message}}</h5>
    <div id="alert-content">正在返回，请稍候...</div>
</div>
<script type="text/javascript">var url = '{{url}}';if (url) {setTimeout(function() {if (url == '-1') {history.back();} else {location.href=url;}}, 3000);} else {document.getElementById('alert-content').style.display='none';}</script>
